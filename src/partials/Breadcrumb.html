<nav class="breadcrumb" aria-label="Breadcrumb">
    <ol>
      {{#each items}}
        <li>
          {{#if this.href}}
            <a href="{{this.href}}">{{this.label}}</a>
          {{else}}
            <span aria-current="page">{{this.label}}</span>
          {{/if}}
        </li>
      {{/each}}
    </ol>
  </nav>
